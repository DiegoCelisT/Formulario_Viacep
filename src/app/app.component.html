<div class="login-box">
  <h2>Busca de endereço</h2>
	<form #meuForm="ngForm" (ngSubmit)="onSubmit(meuForm)">

		<div class="user-box">
			<input type="text" name="zipcode" required pattern = "[0-9]*" ngModel> 
			<label>CEP</label> <!--Com a validação de pattern =[0-9]* só vai receber números ;)-->
    	</div>	
		
		<button type="submit">
			<span></span>
			<span></span>
			<span></span>
			<span></span>BUSCAR
		</button>

		<div class="user-box">
			<input type="text" name="logradouro" readonly placeholder="Logradouro (rua)" [(ngModel)]="endereco.logradouro">
    	</div>

		<div class="user-box">
			<input type="text" name="complemento" readonly placeholder="Complemento" [(ngModel)]="endereco.complemento">
    	</div>

		<div class="user-box">
			<input type="text" name="bairro" readonly placeholder="Bairro" [(ngModel)]="endereco.bairro">
    	</div>

		<div class="user-box">
			<input type="text" name="localidade" readonly placeholder="Localidade (cidade))" [(ngModel)]="endereco.localidade">
    	</div>

		<div class="user-box">
			<input type="text" name="uf" readonly placeholder="UF (Estado)" [(ngModel)]="endereco.uf"> 
		</div>

	</form>
</div>
